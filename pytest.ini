[pytest]
pythonpath = .
minversion = 6.0
addopts = -n auto --strict-markers --strict-config --setup-show --html=report/report.html --self-contained-html --alluredir=allure-results/
log_format = %(asctime)s %(levelname)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
markers =
    us_01
    us_05_pre
    us_05
